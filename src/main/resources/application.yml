spring:
  application:
    name: event-service
  jpa:
    hibernate:
      ddl-auto: update
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
server:
  port: 8083

springdoc:
  swagger-ui:
    path: /

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/